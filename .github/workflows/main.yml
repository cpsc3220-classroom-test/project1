name: learn-classroom-actions
on: [push]
jobs:
    check-bat-version:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '14'
            - run: npm install -g bats
            - run: bats -v
    install-xv6-script:
        runs-on: ubuntu-latest
        steps:
            -uses: actions/checkout@v3
            -name: script
        
        run: "${GITHUB_WORKSPACE}/handout/install-riscv-tools.sh"
        shell: bash
